<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="85" style="background-image:url('https://i.pinimg.com/originals/4f/93/20/4f932047f96fa94a01bf0f51cada47e9.gif');">
    <div class="snowflake">
    </div>
    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./resoureces/images/logo.png" class="img-fluid" alt="logo">
                </a>
                <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        </nav>
    </header>



    <!-- form -->
    <div class="container py-4 outer">
        <h3 class="text-center"> CONTACT US </h3>
        <form method="POST" name="myform" action="ContactServlet" onsubmit="formValidation()">

            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label" for="Uname">Name</label>
                <input class="form-control" id="name" type="text" placeholder="User Name" name="Uname" required />
                <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
            </div>
            <p id="ans_name"></p>


            <!-- Email address input -->
            <div class="mb-3">
                <label class="form-label" for="Umail">Email Address</label>
                <input class="form-control" id="email" type="email" placeholder="Email Address" name="Umail" required />
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            </div>
            <p id="ans_email"></p>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label" for="Mob">Mobile Number</label>
                <input class="form-control" id="Mob" type="number" placeholder="Mobile Number" name="Mob" required />
                <div class="invalid-feedback" data-sb-feedback="mobileNumber:required">Mobile Number is required.</div>
            </div>
            <p id="ans_Mob"></p>
            <!-- Message input -->
            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"
                    name="message" required></textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
            </div>


            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-success btn-lg" type="submit">Submit</button>
                <!--    <button class="glow-button" type="submit" value="submit" name="submit">send</button>  -->

            </div>

        </form>

    </div>



    <script>
        function formValidation() {
            var Mob = document.myform.Mob.value;
            var name = document.myform.name.value;
            var letters = /^[A-Za-z]+$/;

            if (!name.match(letters)) {
                alert("Name should be characters only");
                document.getElementById("ans_name").innerHTML = "Name-characters only";
                return false;
            } else if (isNaN(Mob)) {
                alert("Enter Mobile No is Numeric value only & 10 digit");
                document.getElementById("ans_Mob").innerHTML = "Mobile No-Numeric value only";
                return false;
            } else if (true) {
                alert(" Message will be Send Sucssesfully...Thank You !!");
                return true;
            }
        }
    </script>
