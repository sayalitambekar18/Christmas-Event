    <style>
    .snowflake {
            display: block;
            height:100vh;
            width: 100%;
            top: 0;
            left: 0;
            position: fixed;
            background-image: url('./resoureces/images/snow/snow1.png'),
                url('./resoureces/images/snow/snow2.png'),
                url('./resoureces/images/snow/snow3.png');
            background-repeat: repeat;
            z-index: 1;
            pointer-events: none;
            -moz-animation: snow_animation 10s linear infinite;
            -webkit-animation: snow_animation 10s linear infinite;
            animation: snow_animation 10s linear infinite;
        }

        @-moz-keyframes snow_animation {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 500px 3000px, 0 400px, 0 300px;
            }
        }

        @-webkit-keyframes snow_animation {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 500px 3000px, 0 400px, 0 300px;
            }
        }

        @keyframes snow_animation {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 500px 3000px, 0 400px, 0 300px;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-red: #d3282e;
            --bg-red: #fff;
            --bg-red: #f6f7f8;
            /* --bg-red: #fdd800; */

            --text-black: #d3282e;
            --text-black: #009900;
            --text-black: #fdd800;

            --primary-font: 'Great Vibes', cursive;
            --secondary-font: 'Poppins', sans-serif;

        }

        body {
            font-family: var(--secondary-font);
            
            }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light-white);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-green);
        }

        #carousal-title {
            font-size: 45px;

            letter-spacing: 3px;

        h3 {

            margin-bottom: 10px;
        }

        .p {

            font-size: 18px;
            font-family: cambria;
            line-height: 1.5rem;
            color: var(--text-white);
        }

        .btn {

            margin-top: 22px;
            width: 22%;
            font-size: 22px;
        }

        .title-box .seprator-img {
            height: 54px;
            width: 204px;
            padding: 0 0 52px;
            margin: 0 auto 30px;
            background-repeat: no-repeat;
            background-position: center center;
            background-image: url('../images/border.png');
        }

        .header_wrapper .navbar {
            -o-transition: all .2s linear;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }

        .header_wrapper .navbar-brand img {
            max-width: 210;
            height: auto;
        }

        .header_wrapper .nav-item {
            margin: 1 10px;
        }

        .header_wrapper .nav-item .nav-link {
            font-size: 20px;
            font-weight: 400;
            color: var(--text-white);
            line-height: 1;
            letter-spacing: 1px;
            color: rgba(255, 0, 0, 0.875);
        }

        .header_wrapper .nav-item .nav-link:hover {
            color: black;
        }

        .top-left {
            width: 100%;
        }

        .header_scrolled {
            position: fixed;
            margin-top: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background: var(--bg-yellow) !important;
            -webkit-box-shadow: 0 4px 6px 0 rgba(12, 0, 46, .05);
            box-shadow: 0 4px 6px 0 rgba(12, 0, 46, .05);
        }

        .header_scrolled .nav-item .nav-link {
            color: var(--text-black);
        }

        .header_scrolled .nav-item .nav-link.active {
            color: var(--text-red);
        }

        .header_scrolled .nav-brand img {
            filter: invert(0);
        }

        .banner_wrapper {
            background: var(--bg-red);
        }

        .carousel-caption {
            bottom: 3.5rem;
        }

        .carousel-indicators [data-bs-target] {
            width: 100%;
            height: 12px;
            border-radius: 50%;
            background-color: var(--bg-yellow) !important;
        }

        .celebrate__container {

        }

        .celebrate__data {

        }

        .celebrate__title {

        }

        .celebrate__description {
            margin-bottom: var(--mb-2-5);
        }</style>
